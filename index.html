<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión partes Jefatura Jimena Fra.</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link rel="icon" href="https://raw.githubusercontent.com/anaxfnts/Icono/refs/heads/main/police-badge_3497778.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #e0e6ed;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }

        /* Contenedor del login: se mantiene compacto */
        .login-container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .login-container.active {
            display: flex;
        }

        /* Contenedor de la tabla: más amplio */
        .data-container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        
        .data-container.active {
            display: flex;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4a5664;
            transform: translateY(-2px);
        }

        #search-box {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        #searchInput {
            flex-grow: 1;
            border-radius: 8px;
        }

        #searchBtn {
            flex-basis: 150px;
            padding: 10px 18px;
            border-radius: 25px;
            margin-top: 0;
        }

        @media (max-width: 600px) {
            #search-box {
                flex-direction: column;
                align-items: stretch;
            }
            #searchInput {
                border-radius: 8px;
            }
            #searchBtn {
                width: 100%;
                flex-basis: auto;
                border-radius: 25px;
            }
        }
        
        .table-responsive {
            overflow-x: hidden; /* Oculta el scroll horizontal */
            width: 100%;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9fbfd;
        }
        
        .alert {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
        }
        
        /* Media Query para hacer la tabla más compacta en móviles */
        @media (max-width: 600px) {
            th, td {
                padding: 8px 6px;
                font-size: 0.8em; /* Reduce el tamaño de la fuente */
                white-space: normal; /* Permite que el texto se ajuste y la celda crezca en vertical */
            }
        }
    </style>
</head>
<body>
    <h1>Gestión partes Jefatura Jimena Fra.</h1>

    <div class="login-container active" id="loginContainer">
        <h2>Inicio sesión</h2>
        <input type="text" id="idInput" placeholder="Correo Electrónico">
        <input type="password" id="passwordInput" placeholder="Contraseña">
        <button id="loginBtn">Entrar</button>
        <div id="loginAlert" class="alert"></div>
    </div>

    <div class="data-container" id="dataContainer">
        <div id="search-box">
            <input type="text" id="searchInput" placeholder="Buscar por fecha, incidencia, policías o teléfono...">
            <button id="searchBtn">Buscar</button>
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Teléfono</th>
                        <th>Policías</th>
                        <th>Incidencias</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDe3N3SkPTMOxIWmaZl5hAgviz2az9LF_E",
            authDomain: "partesjefatura-5d709.firebaseapp.com",
            projectId: "partesjefatura-5d709",
            storageBucket: "partesjefatura-5d709.firebasestorage.app",
            messagingSenderId: "111684364729",
            appId: "1:111684364729:web:8de8fd631cbdf356536e68",
            measurementId: "G-MPJ0L8YKBV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const loginContainer = document.getElementById('loginContainer');
        const dataContainer = document.getElementById('dataContainer');
        const idInput = document.getElementById('idInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginAlert = document.getElementById('loginAlert');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const dataTable = document.getElementById('dataTable');

        function showDataView() {
            loginContainer.classList.remove('active');
            dataContainer.classList.add('active');
        }

        loginBtn.addEventListener('click', async () => {
            const email = idInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                loginAlert.textContent = 'Por favor, introduce tu correo electrónico y contraseña.';
                return;
            }

            try {
                // Autenticar con Firebase Authentication
                await auth.signInWithEmailAndPassword(email, password);
                showDataView();
                loginAlert.textContent = '';
            } catch (error) {
                console.error("Error al iniciar sesión: ", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    loginAlert.textContent = 'Correo electrónico o contraseña incorrectos.';
                } else {
                    loginAlert.textContent = 'Error al iniciar sesión. Por favor, inténtalo de nuevo.';
                }
            }
        });

        const normalizeString = (str) => {
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        };

        searchBtn.addEventListener('click', async () => {
            const searchTerm = normalizeString(searchInput.value.trim());
            dataTable.innerHTML = '';

            if (searchTerm === '') {
                dataTable.innerHTML = '<tr><td colspan="4" style="text-align:center;">Introduce un término de búsqueda.</td></tr>';
                return;
            }

            try {
                const querySnapshot = await db.collection('DatosGenerales').get();
                let results = [];

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    
                    const telefono = String(data.Telefono || '');
                    const incidencia = String(data.Incidencia || '');
                    const policias = String(data.Policias || '');
                    const fecha = data.Fecha ? new Date(data.Fecha.seconds * 1000).toLocaleDateString() : '';

                    // Búsqueda parcial en fecha, teléfono, incidencias y policías
                    if (normalizeString(fecha).includes(searchTerm) ||
                        normalizeString(telefono).includes(searchTerm) ||
                        normalizeString(incidencia).includes(searchTerm) ||
                        normalizeString(policias).includes(searchTerm)) {
                        
                        const timestamp = data.Fecha || null;
                        const date = timestamp ? timestamp.toDate() : new Date();

                        results.push({
                            fecha: date.toLocaleString(),
                            telefono: telefono,
                            incidencia: incidencia,
                            policias: policias
                        });
                    }
                });

                if (results.length > 0) {
                    results.forEach(item => {
                        const row = dataTable.insertRow();
                        row.innerHTML = `
                            <td>${item.fecha}</td>
                            <td>${item.telefono}</td>
                            <td>${item.policias}</td>
                            <td>${item.incidencia}</td>
                        `;
                    });
                } else {
                    dataTable.innerHTML = '<tr><td colspan="4" style="text-align:center;">No se encontraron resultados.</td></tr>';
                }
            } catch (error) {
                console.error("Error al buscar documentos: ", error);
                dataTable.innerHTML = '<tr><td colspan="4" style="text-align:center;">Error al cargar los datos.</td></tr>';
            }
        });
    </script>
</body>
</html>
